<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>
  <section class="conteudo">
    <div class="conteudo-titulo">
  <img src="./imagem/unlock.svg" alt="cadeado fechado"> 
  <h2 class="titulo-principal">Gerador de Senhas</h2> 
    </div>
<div> class="conteudo-senha">
  <label for="senha">Senha</label>
<imput name="senha"type="text" id="campo-senha">
</div>
<div class="parametro">
  <h3 class="parametro-titulo">Personalise sua senha</h3>
  <div class="parametro-coluna-senha">
    <div class="parametro-senha">
      <h4 class="parametro-senha-titulo">Numero de caracteres</h4>
    </div>
    <div class="parametro-senha">
      <h4 claas="parametro-senha-titulo">caracteristicas da senha</h4>
      <div class="parametro-senha-checkbox">
        <imput name="maiusculo" type="checkbox">
          <label for="maiusculo">Letras maiusculas</label>
      </div>
      <div class="parametro-senha">
        <h4 claas="parametro-senha-titulo">caracteristicas da senha</h4>
        <div class="parametro-senha-checkbox">
          <imput name="minusculo" type="checkbox">
            <label for="minusculo">Letras minuscolas</label>
        </div>
      <div class="parametro-senha-botoes">
        <button class="parametro-senha-botao">-</button>
        <p class="parametro-senha-texto">12</p>
        <button class="parametro-senha-botao">+</button>
      </div>
  </div>
  <div class="parametro-senha">
    <h4 class="parametro-senha-titulo">forca da senha</h4>
</div>
<section>
</body> 
</html>
